<th style="background-color: black;"><h1 style="color:whitesmoke; font-family: sans-serif;">Contact Us</h1>

<th><div class="contact">

<form onsubmit="validateform()" style="color: whitesmoke;">
    First Name: <br>
    <input id="fn" placeholder="write first name" name="firstname"  required>
    <br>
    <br>
    Last Name: <br>
    <input id="ln"   placeholder="write last name" name="lastname"  required>
   
    <br>
    <br>
    Address: <br>
    <input id="ad" placeholder="write address" name="address"  required>
    <br>
    <br>
    Message us: <br>
    <textarea   id="msg" name="message" rows="10" cols="30" placeholder="write a message" required></textarea> </textarea>
    <br>
   
   <button onclick="validateform()" style="padding: 10px 10px 10px 10px ; background-color: whitesmoke;">Submit</button>
</br>
    </form>
    <!--Internal java script-->
<script >
    function validateform(){
        var firstname= document.getElementById('fn');
        var lastname= document.getElementById('ln');
        var address= document.getElementById('ad');
        var message= document.getElementById('msg');

        if(firstname.value==''||lastname.value==''||address.value==''||message.value==''){
            alert('Please fill up the form');
        }
        else{
            alert('Thank you for filling up the form..!');
        }

    }
</script>
